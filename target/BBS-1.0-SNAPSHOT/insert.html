<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
	<meta charset="utf-8">
	<title>注册_XX论坛</title>
	<style>
		input{
			border-radius: 9px;
			width: 430px;
			height: 45px;
			outline: none;
			border: 1px solid rgb(242,242,242);
		}
		a{
			text-decoration: none;
		}
		input{
			background-color: rgb(242,242,242);
		}
		input:focus{
			border: 1px solid rgb(0,125,254);
		}
		#div_first{
			text-align: center;
		}
		#zhuCe{
			border: 1px solid rgb(166,203,252);
			background-color: rgb(166,203,252);
			color: #FFFFFF;
			font-size: 16px;
			margin-top: 20px;
		}
		.neiRong{
			text-indent: 1em;

		}
		#gao{
			margin-top: 25px;
		}
	</style>
</head>
<body>
<div id="div_first">
	<h2>XX论坛注册</h2>
	<h3>已有账号，<a href="login.jsp">去登陆 ></a></h3>
	<p><input class="neiRong" type="text" name="name" id="neirong1" placeholder="用户名"/></p>
	<p id="gao"></p>
	<p><input class="neiRong" type="password" name="password" id="neirong2"  placeholder="密码"/></p>
	<p id="gao"></p>
	<p><input class="neiRong" type="password" name="password" id="neirong3" placeholder="确认密码"/></p>
	<p id="gao"></p>
	<p><input class="neiRong" type="text" name="email" id="neirong4" placeholder="邮箱"/></p>
	<p id="gao"></p>
	<p><input class="neiRong" type="date" name="date" id="neirong5"  placeholder="出生日期"/></p>
	<p id="gao"</p>
	<p><input type="submit" id="zhuCe" value="注册"/></p>
</div>
<script src="js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$('input').on('input propertychange', function() {
		if(($.trim($('#neirong1').val()) !== "") && ($.trim($('#neirong2').val()) !== "")
				&& ($.trim($('#neirong3').val()) !== "" && ($.trim($('#neirong4').val()) !== ""))){
			$("#zhuCe").css("background-color","rgb(0,125,254)");
		} else {
			$("#zhuCe").css("background-color","rgb(166,203,252)");
		}
	});
</script>
</body>
</html>
