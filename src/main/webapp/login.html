<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
<img src="img/bg.png" alt="" class="wave">
<div class="container">
    <div class="img">
        <img src="img/img-3.svg" alt="">
    </div>
    <div class="login-box">
        <form action="login" method="post">
            <img src="img/avatar.svg" alt="" class="avatar">
            <h2>欢迎</h2>
            <div class="input-group">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div>
                    <h5>用户名</h5>
                    <input type="text" class="input" name="name" required="required">
                </div>
            </div>
            <div class="input-group">
                <div class="icon">
                    <i class="fa fa-lock"></i>
                </div>
                <div>
                    <h5>密码</h5>
                    <input type="password" class="input" name="password" required="required">
                </div>
            </div>
            <a href="#">忘记密码</a>
            <input type="submit" class="btn" value="登陆">
        </form>
    </div>
</div>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
